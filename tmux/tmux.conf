# ----------------- General ----------------- 

set-option -g prefix C-a
bind-key C-a send-prefix
bind r source-file ~/.tmux.conf \; display 'tmux configuration reloaded'
set -s escape-time 10 # faster command sequences
set -sg repeat-time 600 # increase repeat timeout
setw -q -g utf8 on
set -g history-limit 10000
set -g mouse on

# ----------------- Display -----------------

set -g default-terminal "screen-256color"
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1500      # slightly longer status messages display time
set -g monitor-activity on
set -g visual-activity off
set -g status-interval 10     # redraw status line every 10 seconds

# ----------------- Navigation -----------------

bind - split-window -v    # split current window horizontally
bind \\ split-window -h   # split current window vertically
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# ----------------- Status Line -----------------

set -g status-right-length 1000
set -g status-left-length 1000
set -g status-right "#{prefix_highlight} CPU: #{cpu_percentage} | RAM: #{ram_percentage} | uptime: #{uptime} | %a %d-%h %H:%M " 
set-window-option -g window-status-separator " | "
# ----------------- Plugins -----------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'robhurring/tmux-uptime'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

